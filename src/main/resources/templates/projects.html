<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home_page_organization/{organizationId}(organizationId = ${organizationId}) }">Plai</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container text-center">
    <div>
        <h1 style="margin-bottom: 60px;">Project Configuration</h1>
    </div>
    <div>
            <form th:action="@{../addProject}"  method="post" style="max-width: 600px; margin: 0 auto;" enctype="multipart/form-data"> <!-- userCredentials sent by registrationController -->
                <fieldset>
                    <div class="m-3">
                        <div class="form-group form-row">
                            <label for="InputName" class="col-form-label col-4">Project Name:</label>
                            <div class="col-8">
                                <!--<input type="hidden" th:value="${organizationId}" name="organizationId"/> -->
                                <input type="text" name="projectName" class="form-control" id="InputName" placeholder="Enter project name" minlength="2" maxlength="100" required>
                                <input type="hidden" name="organizationId" th:value="${organizationId}"/>
                            </div>
                        </div>
                        <div class="form-group form-row">
                            <label for="InputCoordinator" class="col-form-label col-4">Project Coordinator:</label>
                            <div class="col-8">
                                <input type="text" name="projectCoordinator" class="form-control" id="InputCoordinator" placeholder="Enter project coordinator" minlength="2" maxlength="50" required>
                            </div>
                        </div>
                        <div class="form-group form-row">
                            <label for="InputDescription" class="col-form-label col-4">Project Description:</label>
                            <div class="col-8">
                                <input type="text" name="projectDescription" class="form-control" id="InputDescription" placeholder="Enter project description" minlength="2" maxlength="500" required>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 20px; margin-bottom: 40px; font-size:28px;">
                            <label><b>Add a description about this project:</b></label>
                            <div>
                                <textarea name="description"></textarea>
                                <script>
                                    CKEDITOR.replace('description');
                                </script>
                            </div>
                        </div>
                        <button type="submit" style="margin-top: 30px;" class="btn btn-primary">Submit</button>
                    </div>
                </fieldset>
            </form>
    </div>
</div>
</body>
</html>
