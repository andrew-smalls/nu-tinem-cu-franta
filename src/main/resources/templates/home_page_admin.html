<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Centrul Cultural Plai</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home_page_admin}">Plai</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <img src="../images/notification.jpg" href="#" class="notification"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <form class="search"  action="#">
        <input type="text" placeholder="Search organization" name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
    </form>


    <div class="container">

        <div class="table" style="margin-top: 150px;">

            <div class="row header blue">
                <div class="cell">
                    Organizations
                </div>
                <div class="cell">
                    Representative
                </div>
                <div class="cell">
                    Address
                </div>
                <div class="cell">
                    Action
                </div>
            </div>

            <div class="row" th:each="org : ${organizations}">
                <div class="cell"><!-- th:text="${org.name}">-->
                    <div class="circular--portrait1_table col-md-6" style="float: left;">
                        <img src="../images/notification.jpg"/>
                    </div>
                    <div class="cell_table">Plai</div>
                </div>
                <div class="cell" th:text="${org.representativeFirstName}+' '+${org.representativeLastName}">
                    Andrei
                </div>
                <div class="cell" th:text="${org.address}">
                    Str. Mihai Viteazu, nr. 4, Timisoara
                </div>
                <div class="button_cell">
                    <form th:action="deleteOrganization" method="post" th:id="'deleteForm'+${org.id}">
                        <input type="hidden" name="orgId" th:value="${org.id}">
                    </form>
                    <button type="button" class="cell btn btn-success" data-bs-toggle="modal" th:data-bs-target="'#modal'+${org.id}">Delete</button>

                    <!-- Modal -->
                    <div class="modal fade" th:id="'modal'+${org.id}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="model1Label" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="model1Label">Delete Confirmation</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <h1>Are you sure you want to delete this organization?</h1>
                                </div>
                                <div class="modal-footer">
                                    <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="submit" th:form="'deleteForm'+${org.id}" class="btn btn-primary">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
</body>
</html>
