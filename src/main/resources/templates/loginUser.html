<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Centrul Cultural Plai</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css"
          integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <li class="nav-item">
                <img src="../images/logoplai.png" th:href="@{/index.html}" class="notification"></a>
            </li>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>

<!-- Login Forms -->
    <section class="forms-section">
        <h1 class="section-title">Welcome!</h1>
        <div class="forms">
            <div class="form-wrapper is-active">
                <button type="button" class="switcher switcher-login"> Login <span class="underline"></span></button>

                <!-- Login Form Authentication-->
                <form th:action="@{/login}" method="get" class="form form-login" th:object="${user}" enctype="multipart/form-data">
                    <fieldset>
                        <legend>Please, enter your email and password for login.</legend>
                        <div class="input-block">
                            <label for="login-email">E-mail</label>
                            <input type="email" th:field="*{email}" id="login-email" name="email" required>
                        </div>
                        <div class="input-block">
                            <label for="login-password">Password</label>
                            <input  type="password" th:field="*{password}" id="login-password" name="password" required>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-login">Login</button>
                </form>
            </div>

            <div class="form-wrapper">
                <button type="button" class="switcher switcher-signup"> Sign Up <span class="underline"></span> </button>

                <!-- Registration form -->
                <form th:action="@{/register}" method="post" class="form form-signup" th:object="${user}"
                        enctype="multipart/form-data">
                    <fieldset>
                        <legend>Please, enter your first name, last name, email, password and password confirmation for sign up.</legend>
                        <div class="input-block">
                            <label for="signup-firstname">First Name</label>
                            <input type="text" th:field="*{firstName}" id="signup-firstname" name="firstName" required>
                        </div>
                        <div class="input-block">
                            <label for="signup-lastname">Last Name</label>
                            <input type="text" th:field="*{lastName}" id="signup-lastname"  required>
                        </div>
                        <div class="input-block">
                            <label for="signup-email">E-mail</label>
                            <input type="email" th:field="*{email}" id="signup-email" required>
                        </div>
                        <div class="input-block">
                            <label for="signup-password">Password</label>
                            <input type="password" th:field="*{password}" id="signup-password" required>
                        </div>
                        <div class="input-block">
                            <label for="signup-password-confirm">Confirm password</label>
                            <input id="signup-password-confirm" type="password" th:field="*{confirmPassword}" required>
                        </div>
                        <div class="input-block" >
                            <label for="signup-organizations">Entity Type</label>
                            <select id="signup-organizations" type="type" th:field="*{role}"  name="organizations" >
                                <option th:value="Organization" th:text="Organization"></option>
                                <option th:value="Volunteer" th:text="Volunteer" ></option>
                            </select>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-signup">Continue</button>
                </form>
            </div>

        </div>
    </section>

    <script>
        const switchers = [...document.querySelectorAll('.switcher')]

        switchers.forEach(item => {
            item.addEventListener('click', function() {
                switchers.forEach(item => item.parentElement.classList.remove('is-active'))
                this.parentElement.classList.add('is-active')
            })
        })
    </script>

</body>
</html>
